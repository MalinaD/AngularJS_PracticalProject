<div class="box rightsidebar panel panel-success box">
    <div class="panel-heading">
        <h3 class="panel-title">Categories</h3>
    </div>
    <div class="panel-body">
        <ul class="list-group">
            <li class="special"
                ng-class="{'selected' : selectedCategoryId == null}"
                ng-click="categoryClicked(null)">
                All
            </li>
            <li ng-repeat="category in categories"
                ng-click="categoryClicked(category.id)"
                ng-class="{
            'selected' : selectedCategoryId == category.id
            }">
                <a href="#" class="list-group-item">
                    {{category.name}}
                </a>
            </li>
        </ul>
    </div>
</div>

<div class="panel panel-success box">
    <div class="panel-heading">
        <h3 class="panel-title">Towns</h3>
    </div>
    <div class="panel-body">
        <ul class="list-group">
            <li class="special"
                ng-class="{'selected' : selectedTownId == null}"
                ng-click="townClicked(null)">
                All
            </li>
            <li ng-repeat="town in towns"
                ng-click="townClicked(town.id)"
                ng-class="{
            'selected' : selectedTownId == town.id
            }">
                <a href="#" class="list-group-item">
                    {{town.name}}
                </a>
            </li>
        </ul>
    </div>
</div>
